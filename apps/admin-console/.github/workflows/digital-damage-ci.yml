name: Digital Damage CI/CD

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install CLI dependencies
      run: |
        cd apps/digital-damage-cli
        npm install || true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python tools
      run: |
        pip install flake8

    - name: Lint Python
      run: flake8 --ignore E501 .

    - name: Build Ghost Shell
      run: |
        cd apps/ghost-shell
        npm install
        npm run build || true

    - name: Package Build Artifacts
      run: |
        mkdir -p dist
        cp -r apps/ dist/apps/

    - name: Upload Release Files
      uses: actions/upload-artifact@v4
      with:
        name: digital-damage-build
        path: dist/
